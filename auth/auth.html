<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroLearn - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen flex items-center justify-center font-inter">
    <!-- navbar -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Left Side: Logo and Name -->
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-10 w-10 rounded-full" src="../imgs/logo.png" alt="NeuroLearn Logo">
                        <span class="ml-3 text-xl font-bold text-indigo-800">NeuroLearn</span>
                    </div>
                </div>
    
                <!-- Center/Right: Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="../index.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            Home
                        </a>
                        <a href="../adaptive curriculum/adaptive.html" class="text-indigo-700 bg-indigo-100 px-3 py-2 rounded-md text-sm font-medium">
                            Curricula
                        </a>
                        <a href="../xp hub/xp.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            XP Hub
                        </a>
                        <a href="../av/av.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            AV Learning
                        </a>
                        <a href="auth.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            Signup/Login
                        </a>
                    </div>
                </div>
    
                <!-- Mobile Menu Button -->
                <div class="-mr-2 flex md:hidden">
                    <button id="mobile-menu-button" type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="sr-only">Open main menu</span>
                        <i id="menu-icon" class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="../index.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 block px-3 py-2 rounded-md text-base font-medium">
                    Home
                </a>
                <a href="../adaptive curriculum/adaptive.html" class="text-indigo-700 bg-indigo-100 block px-3 py-2 rounded-md text-base font-medium">
                    Curricula
                </a>
                <a href="../xp hub/xp.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 block px-3 py-2 rounded-md text-base font-medium">
                    XP Hub
                </a>
                <a href="../av/av.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 block px-3 py-2 rounded-md text-base font-medium">
                    AV Learning
                </a>
                <a href="auth.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 block px-3 py-2 rounded-md text-base font-medium">
                    Signup/Login
                </a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <br> <br>
                    <h1 class="text-3xl font-bold text-indigo-800 mb-2">NeuroLearn</h1>
                    <p class="text-gray-600">Personalized Learning for Neurodivergent Minds</p>
                </div>

                <!-- Toggle Switch -->
                <div class="flex justify-center mb-6">
                    <div class="bg-gray-100 rounded-full p-1 flex">
                        <button id="loginToggle" class="px-4 py-2 rounded-full text-indigo-700 font-semibold focus:outline-none transition-all duration-300 login-active">
                            Login
                        </button>
                        <button id="signupToggle" class="px-4 py-2 rounded-full text-gray-600 font-semibold focus:outline-none transition-all duration-300">
                            Sign Up
                        </button>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="email" id="loginEmail" placeholder="Enter your email" 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                required>
                        </div>
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="loginPassword" placeholder="Enter your password" 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                required>
                            <i id="togglePasswordLogin" class="fas fa-eye-slash absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800 mt-2 inline-block">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                        Login
                    </button>
                </form>

                <!-- Signup Form (Hidden by Default) -->
                <form id="signupForm" class="space-y-4 hidden">
                    <div>
                        <label for="signupName" class="block text-gray-700 mb-2">Full Name</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="signupName" placeholder="Enter your full name" 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                required>
                        </div>
                    </div>
                    <div>
                        <label for="signupEmail" class="block text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="email" id="signupEmail" placeholder="Enter your email" 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                required>
                        </div>
                    </div>
                    <div>
                        <label for="signupPassword" class="block text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                            <input type="password" id="signupPassword" placeholder="Create a strong password" 
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                required>
                            <i id="togglePasswordSignup" class="fas fa-eye-slash absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer"></i>
                        </div>
                        <div id="passwordStrength" class="mt-2 h-1 w-full bg-gray-200 rounded-full overflow-hidden">
                            <div id="passwordStrengthIndicator" class="h-full w-0 transition-all duration-300"></div>
                        </div>
                    </div>
                    <div>
                        <label for="neurodivergentType" class="block text-gray-700 mb-2">Neurodivergent Type (Optional)</label>
                        <select id="neurodivergentType" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">Select your type</option>
                            <option value="adhd">ADHD</option>
                            <option value="autism">Autism Spectrum</option>
                            <option value="dyslexia">Dyslexia</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                        Create Account
                    </button>
                </form>

                <div class="text-center mt-6">
                    <div class="flex items-center justify-center space-x-3">
                        <hr class="w-1/4 border-gray-300">
                        <span class="text-gray-500">Or continue with</span>
                        <hr class="w-1/4 border-gray-300">
                    </div>
                    <div class="flex justify-center space-x-4 mt-4">
                        <button class="bg-white border border-gray-300 p-2 rounded-full hover:bg-gray-100">
                            <i class="fab fa-google text-red-500"></i>
                        </button>
                        <button class="bg-white border border-gray-300 p-2 rounded-full hover:bg-gray-100">
                            <i class="fab fa-microsoft text-blue-500"></i>
                        </button>
                        <button class="bg-white border border-gray-300 p-2 rounded-full hover:bg-gray-100">
                            <i class="fab fa-apple text-gray-800"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
