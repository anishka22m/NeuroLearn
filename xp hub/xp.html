<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroLearn - XP Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen font-sans">
<!-- navbar -->
<nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Left Side: Logo and Name -->
            <div class="flex items-center">
                <div class="flex-shrink-0 flex items-center">
                    <img class="h-10 w-10 rounded-full" src="../imgs/logo.png" alt="NeuroLearn Logo">
                    <span class="ml-3 text-xl font-bold text-indigo-800">NeuroLearn</span>
                </div>
            </div>

            <!-- Center/Right: Navigation Links -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="..index.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                        Home
                    </a>
                    <a href="../adaptive curriculum/adaptive.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                        Curricula
                    </a>
                    <a href="../xp hub/xp.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                        XP Hub
                    </a>
                    <a href="../av/av.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                        AV Learning
                    </a>
                    <a href="..auth/auth.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                        Signup/Login
                    </a>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <div class="-mr-2 flex md:hidden">
                <button id="mobile-menu-button" type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="sr-only">Open main menu</span>
                    <i id="menu-icon" class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="index.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 block px-3 py-2 rounded-md text-base font-medium">
                Home
            </a>
            <a href="../adaptive-curriculum/adaptive.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 block px-3 py-2 rounded-md text-base font-medium">
                Curricula
            </a>
            <a href="xp.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 block px-3 py-2 rounded-md text-base font-medium">
                XP Hub
            </a>
            <a href="../av/av.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 block px-3 py-2 rounded-md text-base font-medium">
                AV Learning
            </a>
            <a href="..auth/auth.html" class="text-gray-700 hover:bg-indigo-100 hover:text-indigo-700 block px-3 py-2 rounded-md text-base font-medium">
                Signup/Login
            </a>
        </div>
    </div>
</nav>
<br> <br>
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-indigo-800">XP Hub</h1>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center bg-white shadow-md rounded-full px-4 py-2">
                        <span class="material-icons text-yellow-500 mr-2">monetization_on</span>
                        <span id="coinBalance" class="font-semibold text-gray-800">1250</span>
                    </div>
                    <div class="flex items-center bg-white shadow-md rounded-full px-4 py-2">
                        <span class="material-icons text-green-500 mr-2">local_fire_department</span>
                        <span id="streakCount" class="font-semibold text-gray-800">12</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Daily Challenges -->
        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Daily Challenges</h2>
            <div id="dailyChallenges" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Daily Challenge Cards will be dynamically populated -->
            </div>
        </section>

        <!-- Leaderboard -->
        <section>
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Leaderboard</h2>
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <table class="w-full" id="leaderboardTable">
                    <thead class="bg-indigo-100">
                        <tr>
                            <th class="p-3 text-left">Rank</th>
                            <th class="p-3 text-left">Player</th>
                            <th class="p-3 text-left">XP</th>
                            <th class="p-3 text-left">Streak</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Leaderboard entries will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="xp-hub.js"></script>
</body>
</html>
